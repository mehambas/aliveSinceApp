<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/d4408de37a.js" crossorigin="anonymous"></script>

    <title>Countdown Timer App</title>
</head>
<body>
    

   <a id="btn"><i class="fas fa-toggle-on fa-2x"></i> </a> 

<div class="countdown_outside">

    <div class="countdown_header">
        <span class="first_header">YOU`RE</span>
        <SPAN class="second_header">ALIVE</SPAN>
    </div>

    <div class="countdown">
        <div class="boxes boxes_first">
            <span id="day_number" class="number number_first">5</span>
            <span id="day_text" class="text text_first">day</span>
        </div>
        <div class="boxes boxes_first">
            <span id="hour_number" class="number number_first">2</span>
            <span id="hour_text" class="text text_first">hours</span>
        </div>
        <div class="boxes boxes_second">
            <span id="minute_number" class="number number_second">1</span>
            <span id="minute_text" class="text text_second">minutes</span>
        </div>
        <div class="boxes boxes_second">
            <span id="second_number" class="number number_second">40</span>
            <span id="second_text" class="text text_second">seconds</span>
        </div>
    </div>


</div>


    <script src="js/main.js"></script>
</body>
</html>
